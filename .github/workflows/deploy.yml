name: Deploy on VPS

on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image for Linux AMD64
        run: docker buildx build --platform linux/amd64 -t myapp:latest .

      - name: Execute remote SSH commands with SSH key
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.PASSWORD }}
          key:  ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Deploying application..."
            docker pull ${{ secrets.DOCKERHUB_IMAGE }}:latest
            docker stop frontend || true
            docker rm frontend || true
            docker run -d --name frontend -p ${{ secrets.BACKEND_PORT }}:3000 ${{ secrets.DOCKERHUB_IMAGE }}:latest